<header>    
    <!-- <mat-toolbar color="primary"> -->
    <h1>Card Flip Game</h1>
    <!-- </mat-toolbar> -->
</header>

<div class="content">
    <div class="header">
        <p>Click a card to flip it.</p>
        <button mat-raised-button (click)="reset()">Reset</button>
    </div>
    <div class="grid">
        <app-card
            *ngFor="let card of cards; let i = index"
            [card]="card"
            (clicked)="clicked(i)"
        ></app-card>
    </div>
</div>
